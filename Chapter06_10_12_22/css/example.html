<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">Home starter hosting</th>
                <th scope="col">Premium business hosting</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th cope="row">Disk space</th>
                <td>250mb</td>
                <td>1gb</td>
            </tr>
            <tr>
                <th scope="row">Bandwidth</th>
                <td>5gb per month</td>
                <td>50gb per month</td>
            </tr>
            <tr>
                <th scope="row">Email accounts</th>
                <td>3</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
