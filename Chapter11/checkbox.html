<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkbox</title>
</head>
<body>
    <form action="http://www.example.com/profile.php">
        <p>Plase select your favorite music services(s):
            <br />
            <input type="checkbox" name="service" value="itunes" checked="checked" /> iTunes
            <input type="checkbox" name="service" value="itunes" checked="lastfm" /> Last.fm
            <input type="checkbox" name="service" value="itunes" checked="sportify" /> Spotify

        </p>
    </form>   
</body>
</html>
